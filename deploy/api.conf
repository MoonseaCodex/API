WSGIPassAuthorization On
WSGIScriptAlias /moonseacodex /moonseacodex_api/core/wsgi.py
WSGIDaemonProcess moonseacodex python-home=/opt/venv python-path=/moonseacodex_api
WSGIProcessGroup moonseacodex

<Directory /moonseacodex_api/core>
    <Files wsgi.py>
    Require all granted
    </Files>
</Directory>

<Directory /moonseacodex_api/static_files>
    Require all granted
</Directory>
